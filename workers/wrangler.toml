name = "segmentor"
main = "api/user-permissions.js"
compatibility_date = "2024-01-01"

# Note: This file should be in the workers/ directory
# The main file path is relative to this directory

# Route configuration
# Route for the API endpoint
# For Pages.dev domains, we'll configure the route in the Cloudflare dashboard instead
# Routes are configured via: Domain → Workers Routes → Add Route
# Pattern: segmentor.pages.dev/api/user-permissions
# Service: segmentor

# Environment variables (if needed in the future)
# [vars]
# ENVIRONMENT = "production"

# KV namespaces (if you want to store Brand+ users in KV instead of hardcoding)
# [[kv_namespaces]]
# binding = "BRAND_PLUS_USERS"
# id = "your-kv-namespace-id"

