name: Deploy to GitHub Pages

# DISABLED: Currently using Cloudflare Pages for deployment
# This workflow is kept for reference but disabled to avoid permission errors
on:
  workflow_dispatch:  # Only runs manually, not on push
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build React app
        run: npm run build
      
      - name: Prepare deployment
        run: |
          mkdir -p public/tool
          cp -r build/* public/tool/
          # HTML files already in /public
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public










































