<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    
    <!-- SEO Meta Tags - Prevent indexing -->
    <title>Login | segmentor.app</title>
    <meta name="description" content="Staff login for segmentor.app">
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.ico">
    
    <!-- Immediate redirect -->
    <meta http-equiv="refresh" content="0; url=/tm.html">
    <link rel="canonical" href="https://segmentor.app/tm.html" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #2c3e50;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3a863e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-text {
            font-size: 1.125rem;
            color: #6b7280;
            margin-top: 1rem;
        }
        .link {
            color: #3a863e;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Immediate redirect, preserving query parameters
        const queryString = window.location.search;
        const hash = window.location.hash;
        window.location.href = '/tm.html' + queryString + hash;
    </script>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <div class="redirect-text">Redirecting to login...</div>
        <a href="/tm.html" class="link">Click here if you are not redirected</a>
    </div>
    <script>
        // Fallback redirect, preserving query parameters
        setTimeout(() => {
            const queryString = window.location.search;
            const hash = window.location.hash;
            window.location.href = '/tm.html' + queryString + hash;
        }, 500);
    </script>

    <script defer src="https://cloud.umami.is/script.js" data-website-id="7ca02d83-acd6-4fe7-b273-2b1efd01c7bb"></script>
</body>
</html>
