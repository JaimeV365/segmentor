<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - segmentor.app</title>
    <meta http-equiv="refresh" content="0; url=/brand-plus.html?auth=success">
    <script>
        // Immediate redirect after Cloudflare Access authentication
        window.location.href = '/brand-plus.html?auth=success';
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        <div style="text-align: center;">
            <p>Redirecting...</p>
            <p><a href="/brand-plus.html?auth=success">Click here if you are not redirected</a></p>
        </div>
    </div>
    <script>
        // Fallback redirect
        setTimeout(() => {
            window.location.href = '/brand-plus.html?auth=success';
        }, 500);
    </script>
</body>
</html>
